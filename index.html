<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Comparaci贸n de centros de salud mapeados en el Mapaton Salud OSM Argentina">

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <script src="js/mapa.js"></script>

    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <h2>Comparaci贸n mapat贸n de centros de salud covid-19</h2>
            <div class="lgnd-labels">
                <div>
                    <input type="radio" name="tipo" id="radio-hospitales">
                    <label for="radio-hospitales">Hospitales</label>
                </div>
                <div>
                    <input type="radio" name="tipo" id="radio-clinicas">
                    <label for="radio-clinicas">Centros de salud</label>
                </div>
                <div>
                    <input type="radio" name="tipo" id="radio-consultorios">
                    <label for="radio-consultorios">Consultorios</label>
                </div>
            </div>
        </div>
        <div class="map-overlay-inner">
            <div id="legend" class="legend">
                <div class="bar"></div>
                <div class="lgnd-labels">
                    <div>7-5-20</div>
                    <div>12-5-20</div>
                    <div>22-11-21</div>
                </div>
            </div>
        </div>
        <div class="map-overlay-inner hidden">
            <label for="slider-hospitales">
                <h3>Hospitales</h3>
            </label>
            <input id="slider-hospitales" type="range" min="0" max="2" step="1" value="0">
        </div>
        <div class="map-overlay-inner hidden">
            <label for="slider-clinicas">
                <h3>Centros de salud</h3>
            </label>
            <input id="slider-clinicas" type="range" min="0" max="2" step="1" value="0">
        </div>
        <div class="map-overlay-inner hidden">
            <label for="slider-consultorios">
                <h3>Salas y consultorios</h3>
            </label>
            <input id="slider-consultorios" type="range" min="0" max="2" step="1" value="0">
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
